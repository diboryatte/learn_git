<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
           <div class="nav container">
                <a href="" class="logo">Ecommerce</a>
                <!-- Cart-Icon -->
                <i class='bx bx-shopping-bag' id="Cart-icon"></i>
                <!-- Cart -->
                  <div class="cart">
                      <h2 class="cart-title">Your Cart</h2>
                      <!-- Content -->
                      <div class="cart-content">
                           
                      </div>
                      <!-- Total -->
                      <div class="total">
                          <div class="total-title">Total</div>
                          <div class="total-price">$0</div>
                      </div>
                      <!-- Buy button -->
                      <button type="button" class="btn-buy">Buy Now</button>
                      <!-- Cart close -->
                      <i class='bx bx-x' id="close-cart"></i>
                  </div>
                </div>
           </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/product1.jpg" class="product-img" alt="product-img">
                <h2 class="product-title">AIRPOD</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
                <i class='bx bx-heart add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="img/product2.jpg" class="product-img" alt="product-img">
                <h2 class="product-title">MONTRE</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="img/product3.jpg" class="product-img" alt="product-img">
                <h2 class="product-title">FRIGO</h2>
                <span class="price">$45</span>
                <div class="noItem">
                <i class='bx bx-shopping-bag add-cart float-right'></i>
                <i class='bx bx-heart add-cart float-left'></i>
                </div>
                
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="img/product4.jpg" class="product-img" alt="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$24.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="img/product5.jpg" class="product-img" alt="product-img">
                <h2 class="product-title">PHONE</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="img/product6.jpg" class="product-img" alt="product-img">
                <h2 class="product-title">TABLE EN VERRE</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="img/product7.jpg" class="product-img" alt="product-img">
                <h2 class="product-title">WATCH</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 8  -->
            <div class="product-box">
                <img src="img/product8.jpg" class="product-img" alt="product-img">
                <h2 class="product-title">TABLE</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link TO JS -->
    <script src="js/main.js"></script>
</body>
</html>
